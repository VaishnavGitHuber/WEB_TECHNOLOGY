<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <center>
        <div>
            <h2><u>ADMISSION REGISTRATION 2022-2023</u></h2>
            <p>Student Registration form</p>
            <form action="">
                <table>
                    <tr>
                        <td><label for="">FULL NAME: </label></td>
                        <td><input type="text" placeholder="Enter first name: "></td>
                    </tr>
                    <tr>
                        <td><label for="">LAST NAME: </label></td>
                        <td><input type="text" name="" id="" placeholder="Enter last name:"></td>
                    </tr>
                    <tr>
                        <td><label for="">EMAIL ID: </label></td>
                        <td><input type="email" name="" id="" placeholder="Email Adress"></td>
                    </tr>
                    <tr>
                        <td><label for="">MOBILE ID: </label></td>
                        <td><input type="number" name="" id="" placeholder="Enter Mobile number: "></td>
                    </tr>
                    <tr>
                        <td><label for="">GENDER</label></td>
                        <td><input type="radio" name="" id="">MALE <input type="radio" name="" id="">FEMALE</td>
                    </tr>
                    <tr>
                        <td><label for="">DOB: </label></td>
                        <td><input type="date" name="" id=""></td>
                    </tr>
                    <tr>
                        <td><label for="">ADRESS: </label></td>
                        <td><textarea cols="30" rows="5" placeholder="Enter Adress"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="">CITY: </label></td>
                        <td><input type="text" name="" id="" placeholder="Enter City"></td>
                    </tr>
                    <tr>
                        <td><label for="">STATE: </label></td>
                        <td><input type="text" name="" id="" placeholder="Enter State"></td>
                    </tr>
                    <tr>
                        <td><label for="">PINCODE: </label></td>
                        <td><input type="number" name="" id="" placeholder="Enter Pincode"></td>
                    </tr>
                    <tr>
                        <td><label for="">COUNTRY</label></td>
                        <td><input type="text" name="" id="" placeholder="Enter Country"></td>
                    </tr>
                    <tr>
                        <td><label for="">HOBBIES: </label></td>
                        <td><input type="checkbox" name="" id="">DANCING <input type="checkbox" name="" id="">SINGING <br> <input type="checkbox" name="" id="">Drawing</td>
                    </tr>
                    <tr>
                        <td><label for="">QUALIFICATION</label></td>
                        <td><input type="checkbox">SSLC <input type="checkbox" name="" id="">PLUS TWO <br> <input type="checkbox" name="" id="">DIGREE <input type="checkbox" name="" id="">DOCTRATE</td>
                    </tr>
                    <tr>
                        <td><label for="">COURSES FOR APPLY: </label></td>
                        <td><select name="" id="">
                            <option value="">BCA</option>
                            <option value="">BTech</option>
                            <option value="">MTech</option>
                            <option value="">BBA</option>
                            <option value="">IT</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Submit"></td>
                        <td><input type="reset" value="Reset"></td>
                    </tr>
                </table>
            </form>
        </div>
    </center>
    </body>
</html>
