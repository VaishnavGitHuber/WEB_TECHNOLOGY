<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registor form | Labsheet 04</title>
</head>
<body bgcolor="skyblue">
    <center>
        <img src="PU.png" width="400px" height="150px" alt="logo of imstitution">
        <h1>Symposium Registor form</h1>
    <hr color="red" size="4">
    <h2>REGISTOR FORM</h2>
    <hr color="black" size="1">
    <!-- Form -->
     <form action="index.html" target="_blank" style="font-size: 25px; margin-left: 100px;">
        <table >
            <tr>
                <td  width="200px"><label for="">Name: </label></td>
                <td width="300px"><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Branch: </label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Institution: </label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Email Adress: </label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="">Mobile No: </label></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><label for="">Adress: </label></td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td><label for="">State: </label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">DOB: </label></td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Gender: </label></td>
                <td><input type="radio" name="" id="">Male <input type="radio" name="" id="">Female</td>
            </tr>
            <tr>
                <td><label for="">Event</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Paper Presentation</option>
                        <option selected value="">Ppt Presentation</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="submit">Submit</button></td>
                <td><button type="reset">Reset</button></td>
            </tr>
        </table>
     </form>
</center>
</body>
</html>
